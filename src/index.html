<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>WrapStrap</title>
    <link rel="shortcut icon" href="../res/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="header">
      <img src="../res/favicon.png" alt="" width="35px">
      <p>v0.21.7 Unstable</p>
    </div>
    <div class="mid">
      <div class="hirechy">
        <button class="active">
          <img src="../res/svgs/home.svg" alt="" width="20px">
          Home
        </button>
        <button>
          <img src="../res/svgs/flag.svg" alt="" width="20px">
          Fast Flags
        </button>
        <button>
          <img src="../res/svgs/wrench.svg" alt="" width="20px">
          Engine Mods
        </button>
        <button>
          <img src="../res/svgs/gear.svg" alt="" width="20px">
          Engine Config
        </button>
      </div>
      <div class="options">
        <img src="../res/favicon.png" alt="" width="128px">
        <br>
        <p>WrapStrap is Up to Date!</p>
        <p2>Current Version is: v0.21.7 Unstable</p2>
      </div>
    </div>
    <div class="footer">
      <button>
        Save
      </button>
      <button class="outline" id="exit">
        Cancel
      </button>
    </div>

  </body>
</html>
